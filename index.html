<head>

  <link rel="stylesheet" href="css/style.css">

        <input type="text" placeholder="Write a To Do and Press Enter" required class="width80">
    </form>
    <section class="bg-gray text-center width60">
      <ul id="todo-list">
      </ul>
    </section>



    <script src="js/weather.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
  </div>
  <section id="weather">
      내가 사는 곳 : <span></span><br>
      날씨 정보 : <span></span>
  </section>

</html>
